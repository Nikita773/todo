<div [formGroup]="todoGroup" class="todo-form-wrapper">
  <div class="todo-form-container">
    <input class="todo-form"
         formControlName="name"
         type="text"
         placeholder="Add title..."
         [(ngModel)]="title"
    >
    <div class="todo-form__text danger" *ngIf="todoName.name.invalid && todoName.name.touched">
      Name is required
    </div>
  </div>
  <button (click)="addTodo()" class="todo-form__btn">Add todo</button>
</div>
