<form class="todo-form-wrapper">
  <mat-form-field class="todo-form-container" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput
           class="todo-form"
           type="text"
           placeholder="Add title..."
           [formControl]="title"
    >
    <mat-error *ngIf="title.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="addTodo()" class="todo-form__btn">Add todo</button>
</form>
